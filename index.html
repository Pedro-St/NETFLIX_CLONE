<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
   <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
   <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    
   <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Witcher</h3>
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo 
                onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!--OWL CARROSEL-->
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/coringa.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Ford_ferrari.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Ghotam.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Kobra_kai.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Mortal Kombat.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/os_gambito.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Rambo.jpg" alt="">
                </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/effa9ffe4c.js" crossorigin="anonymous"></script>
    <script src="js/wol/jquery.min.js"></script>
    <script src="js/wol/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>



</body>
</html>
